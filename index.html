<!DOCTYPE HTML>
<html>
    <head>
        <title>Sorting Visualizer</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <header></header>
        <main>
            <div class="container">
                <div class="slider-container" id="slider_container">
                    <input type="range" min="5" max="150" class="slider" value="75" step = "5" id="array_size">
                </div>
                <div class="buttons-container">
                    <button id = "sort-button" class = "sort-button">Sort!</button>
                    <button id = "randomize-array-button" class = "randomize-array-button">Randomize Array</button>
                    <select name="" id="menu" class = "menu">
                        <option value = "none">Choose a Sort!</option>
                        <option value ="bsort">Bubble Sort</option>
                        <option value ="ssort">Selection Sort</option>
                        <option value ="isort">Insertion Sort</option>
                        <option value ="msort">Merge Sort</option>
                        <option value ="qsort">Quick Sort</option>
                    </select>
                </div>
                <div class="bars-container" id="bars-container"></div>
            </div>
            <script src ="./js/bubble.js"></script>
            <script src="./js/sorting.js"></script>
            <script src="./js/insertion.js"></script>
            <script src="./js/selection.js"></script>
            <script src="./js/merge.js"></script>
            <script src="./js/quick.js"></script>
            <!-- sorting visualizer-->
        </main>
        <footer>
            <!-- site information-->
        </footer>
    </body>
</html>
